name: unittest
on: [push, pull_request]

jobs:
  unittest:
    name: unittest
    strategy:
      matrix:
        go-version: ['1.13.x', '1.14.x', 'stable']
    runs-on: ubuntu-latest
    steps:
      - name: Go ${{ matrix.go }} setup
        uses: actions/setup-go@v4
        with:
            go-version: ${{ matrix.go-version }} 

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Run unittest ${{ matrix.go }}
        run: make unittest 
